<svg width="1400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />
  <!-- Group for O bar N -->
  <g font-family="Arial, sans-serif" font-size="150" fill="black">
    <!-- Letter "O" -->
    <text x="15%" y="20%" dominant-baseline="middle" text-anchor="middle">O</text>
    <!-- Horizontal Line -->
    <line x1="10%" y1="50%" x2="20%" y2="50%" stroke="black" stroke-width="10" />
    <!-- Letter "N" -->
    <text x="15%" y="80%" dominant-baseline="middle" text-anchor="middle">N</text>
  </g>
  <!-- Text "OMNUMI" -->
  <text x="75%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="300" font-family="Arial, sans-serif">OMNUMI</text>
</svg>
