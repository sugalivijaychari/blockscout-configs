<svg width="4000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />
  <!-- Letter "O" -->
  <text x="10%" y="20%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="350" font-family="Arial, sans-serif">O</text>
  <!-- Horizontal Line, adjusted for equal distance -->
  <line x1="5%" y1="50%" x2="15%" y2="50%" stroke="black" stroke-width="20" />
  <!-- Letter "N", adjusted for equal distance -->
  <text x="10%" y="85%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="350" font-family="Arial, sans-serif">N</text>
  <!-- Text "OMNUMI", font size adjusted for consistency -->
  <text x="65%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="550" font-family="Arial, sans-serif">OMNUMI</text>
</svg>
